<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap"
            rel="stylesheet"
        />
        <link href="css/style.css" rel="stylesheet" />
        <link href="css/color.css" rel="stylesheet" />
        <link href="css/test.css" rel="stylesheet" />
        <title>Worker</title>
    </head>
    <body>
        
        <!-- =========================================== Main =========================================== -->
        <main class="py-4">
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Worker!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Successfully Added</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="createWorker" type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form for Completing Tasks -->
            <div class="container mb-4">
                <div class="row justify-content-center text-center mt-5">
                    <div class="col-md-4">
                        <div class="card background">
                            <div class="card-body">
                                <h1 class="text-center font m-5">Add Workers</h1>
                                <form id="createPlayerForm">
                                    <div class="form-group mb-4">
                                        <div class="m-3">
                                            <input id="username" type="text" class="form-control text-center" placeholder="Name" id="date" required />
                                        </div>
                                    </div>
                                    <div id="warningCard" class="card border-danger mt-3 mb-3 d-none">
                                        <div class="card-body text-danger">
                                            <p id="warningText" class="card-text"></p>
                                        </div>
                                    </div>
                                    <button class="btn btn-success btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        Create
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Center Text -->
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 id="workerText" class="text-center font m-5">Workers</h1>
                    </div>
                    <div class="row mb-4">
                        <div class="col-12 text-center">
                            
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Container -->
            <div class="container">
                <div class="card-columns d-flex flex-sm-row flex-column">
                    <div class="card m-3 background">
                        <div class="card-body text-center">
                            <!-- List of WORKERS -->
                            <div id="workerList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- =========================================== Main =========================================== -->

        <script src="js/queryCmds.js" type="text/javascript"></script>
        <script src="js/getCurrentURL.js" type="text/javascript"></script>
        <script src="js/showAllWorker.js" type="text/javascript"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </body>
</html>
